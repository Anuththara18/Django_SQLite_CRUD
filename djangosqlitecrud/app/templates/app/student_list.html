<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>

</head>
<body>

<div class="container">
    <br/><br/>
    <h1 class="h1">Student List</h1><br/>
<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Identity Number</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    {% for student in object_list %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.identityNumber }}</td>
        <td>
            <a class="btn btn-warning btn-sm" href="{% url 'student_detail' student.id %}">Detail</a>
            <a class="btn btn-success btn-sm" href="{% url 'student_edit' student.id %}">Edit</a>
            <a class="btn btn-danger btn-sm" href="{% url 'student_delete' student.id %}">Delete</a>
        </td>
    </tr>
    {% empty %}
    <tr><td colspan="3"><b>Data is empty! Please, add data first.</b></td></tr>
    {% endfor %}
</table>

<a class="btn btn-info" href="{% url 'student_new' %}">Create New Student</a><br><br>
</div>
</body>
</html>
